parameters:
  - name: projectDirectory
    type: string
    default: ""
  - name: environment
    type: string
    default: ""

steps:
  - template: ../tasks/pwsh-task.yaml
    parameters:
      projectDirectory: ${{ parameters.projectDirectory }}
      scriptFile: deploy.ps1
      arguments: -Environment "${{ parameters.environment }}"
      env:
        CLOUDFLARE_API_TOKEN: $(CLOUDFLARE_API_KEY)
